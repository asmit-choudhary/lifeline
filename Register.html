<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Register.css">
    <title>Register</title>
</head>
<body>
    <div class="sign">
        <h1 class="heading">Sign In</h1>
        <div class="users">
            <label for="fname"><b>First Name</b></label>
            <input type="text" placeholder="First Name" name="fname" required/>

            <label for="lname"><b>Last Name</b></label>
            <input type="text" placeholder="Last Name" name="lname" required/>

            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="abcdef@gmail.com" name="email" required/>

            <label for="phone"><b>Number</b></label>
            <input type="number" placeholder="1234567890" name="phone" required/>

            <label for="age"><b>Age</b></label>
            <input type="number" placeholder="25" name="age" required/>

            <label for="password"><b>Passward</b></label>
            <input type="password" placeholder="Enter Passward" name="password" required/>

            <button type="submit">Register</button>
        </div>
        <div class="container">
            <span>Already have account?<a href="Signin.html">Signin</a></span>
        </div>
    </div>
</body>
</html>
