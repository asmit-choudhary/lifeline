<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Register.css">
    <title>Register</title>
</head>
<body>
    <div class="sign">
        <h1 class="heading">Sign In</h1>
        <div class="users">
            <div class="main1">
                <label for="fname"><b>UserName</b></label>
                <input type="text" placeholder="UserName" name="fname" required/>
                
                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required/>

                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="abcdef@gmail.com" name="email" required/>

                <button type="submit">Next</button>
            </div>

            <div class="main2" hidden>
                <label for="phone"><b>Number</b></label>
                <input type="number" placeholder="1234567890" name="phone" required/>

                <label for="age"><b>Age</b></label>
                <input type="number" placeholder="25" name="age" required/>

                
                <button type="submit">Register</button>
            </div>

        </div>
        <div class="container">
            <span>Already have account?<a href="Signin.html">Signin</a></span>
        </div>
    </div>
</body>
</html>
